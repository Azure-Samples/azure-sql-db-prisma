<!DOCTYPE html>
<html>

<head>
	<title>TodoMVC</title>	
	<link rel="stylesheet" type="text/css" href="https://unpkg.com/todomvc-app-css@2.2.0/index.css" />	
	<style>
		li.todo {
			text-align: center
		}
		li.todo label {
			padding-left:15px
		}
		li.todo label a {
			text-decoration: none;
			color: inherit;
		}
		li.todo label a:hover {
			text-decoration: underline;
		}			
	</style>
</head>

<body>
	<section class="todoapp">
		<header class="header">
			<h1>TodoMVC</h1>
		</header>
		<section class="main">
			<ul class="todo-list">
				<li class="todo"><label><a href="./client-rest.html">Go to the REST Sample</a></label></li>
				<li class="todo"><label><a href="./client-graphql.html">Go to the GraphQL Sample</a></label></li>
			</ul>
		</section>
	</section>
	<footer class="info">
		<p>Original <a href="https://github.com/vuejs/vuejs.org/tree/master/src/v2/examples/vue-20-todomvc">Vue.JS Sample</a> by <a href="http://evanyou.me">Evan You</a></p>
		<p>Azure Function + Azure SQL Backend Sample by <a href="http://davidemauri.it">Davide Mauri</a> and <a href="https://www.prisma.io/">Prisma</a></p>
		<p>Part of <a href="http://todomvc.com">TodoMVC</a></p>
	</footer>

</body>

</html>
